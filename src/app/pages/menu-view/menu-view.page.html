<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-menu-button color="warning" menu="sidebar"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" color="dark">
  <ion-card-content class="banner">
    <ion-card-subtitle class="subtitle">{{menuResponse.header}}</ion-card-subtitle>
    <ion-card-title class="title">{{menuResponse.title}}</ion-card-title>
    <ion-text class="text">{{menuResponse.description}}</ion-text>
  </ion-card-content>

  <ion-row class="card-contenedor">
    <ion-col size="1">
      <ion-card  (click)="setOpenCategory(true)" class="imagen-boton tarjeta">
        <ion-img src='/assets/categoriasBoton.png'></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-modal [isOpen]="isModalOpen" [backdropDismiss]="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Categorías del Menú</ion-title>
          <ion-fab (click)="setOpenCategory(false)" slot="end" horizontal="end">
            <ion-fab-button color="medium" size="small">
              <ion-icon name="close-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>Categorías</p>
        <ion-list class="ion-color-dark">
          <ion-item>
            <ion-input class="ion-text-wrap" label="Agrega las categorías: " [(ngModel)]="category.name"
                       placeholder="Categorías"></ion-input>
            <ion-fab-button size="small" color="warning">
              <ion-icon (click)="addCategory()" color="medium" name="add"></ion-icon>
            </ion-fab-button>
          </ion-item>
        </ion-list>
        <ion-list *ngFor="let category of listCategory">
          <ion-col>
            {{category.name}}
          </ion-col>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenCategory(false); saveCategory()">Guardar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>
  <ion-title>Categorias</ion-title>


  <ion-list class="contenedor">
    <ion-item-group>
    <ion-row *ngFor="let category of menuResponse.listCategory">
      <ion-col size="6">

      <ion-item-divider color="dark">
        <ion-label> {{category.name}}</ion-label>
      </ion-item-divider>
      </ion-col>
      <ion-row>
        <ion-button color="warning"  (click)="setOpenItem(true)">
          ítems
          <ion-icon slot="start" name="restaurant-outline" ></ion-icon>
        </ion-button>
      </ion-row>
      </ion-row>
    </ion-item-group>
     </ion-list>
        <ion-modal [isOpen]="isModalOpen2" [backdropDismiss]="false">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Ítems del Menú</ion-title>
                <ion-fab (click)="setOpenItem(false)" slot="end" horizontal="end">
                  <ion-fab-button color="medium" size="small">
                    <ion-icon name="close-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <p>Ítems</p>
              <ion-item>
                <ion-input class="ion-text-wrap" label="Agrega el nombre del ítem: " [(ngModel)]="itemMenu.name"
                           placeholder="Nombre del ítem"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input class="ion-text-wrap" label="Agrega la descripción: " [(ngModel)]="itemMenu.description"
                           placeholder="Descripción"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input class="ion-text-wrap" label="Agrega el precio: " [(ngModel)]="itemMenu.price"
                           placeholder="Precio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input class="ion-text-wrap" label="Cantidad de productos disponible: " [(ngModel)]="itemMenu.quantity"
                           placeholder="Cantidad"></ion-input>
              </ion-item>
              <ion-fab-button size="small" color="warning">
                <ion-icon (click)="addItem()" color="medium" name="add"></ion-icon>
              </ion-fab-button>
              <ion-row *ngFor="let itemMenu of listItem">
                <ion-col>
                  {{itemMenu.name}}
                </ion-col>
                <ion-col>
                  {{itemMenu.description}}
                </ion-col>
              </ion-row>
            </ion-content>
            <ion-footer>
              <ion-toolbar>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpenItem(false); saveItems()">Guardar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-footer>
          </ng-template>
        </ion-modal>
