<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="warning" menu="sidebar"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card-content class="banner">
    <ion-card-subtitle class="subtitle">{{menuResponse.header}}</ion-card-subtitle>
    <ion-card-title class="title">{{menuResponse.title}}</ion-card-title>
    <ion-text class="text">{{menuResponse.description}}</ion-text>
  </ion-card-content>


  <ion-content class="contenedor">

    <ion-row class="card-contenedor">
      <ion-col size="2">
        <ion-card  (click)="setOpen(true)" class="imagen-boton tarjeta">
          <ion-img src='/assets/categoriasBoton.png'></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-modal [isOpen]="isModalOpen" [backdropDismiss]="false">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Categorías del Menú</ion-title>
            <ion-fab (click)="setOpen2(false)" slot="end" horizontal="end">
              <ion-fab-button color="medium" size="small">
                <ion-icon name="close-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>Categorías</p>
          <ion-list>
            <ion-item>
              <ion-input class="ion-text-wrap" label="Agrega las categorías: " [(ngModel)]="category.name"
                         placeholder="Categorías"></ion-input>
              <ion-fab-button size="small" color="warning">
                <ion-icon (click)="addCategory()" color="medium" name="add"></ion-icon>
              </ion-fab-button>
            </ion-item>
          </ion-list>
          <ion-list *ngFor="let category of listCategory">
            <ion-col>
              {{category.name}}
            </ion-col>
          </ion-list>
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen2(false); saveCategory()">Guardar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-footer>
      </ng-template>
    </ion-modal>
    <ion-title>Categorias</ion-title>

    <ion-grid>

      <ion-row>
        <ion-col size="2">
          <ion-list>
            <ion-card>
              <img src="/assets/Items.png"/>
              <ion-card-header>

              </ion-card-header>
              <ion-card-content>
                <ion-card-title>Nombre del Ítem</ion-card-title>
                <ion-card-subtitle>Descripcion</ion-card-subtitle>
                <ion-item>
                  <ion-label>Precio</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Cantidad</ion-label>
                </ion-item>
              </ion-card-content>
              <ion-button fill="clear" color="warning" >Editar</ion-button>
              <ion-button fill="clear" color="danger" >Eliminar</ion-button>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title>{{menuResponse.footer}}</ion-title>
  </ion-toolbar>
</ion-footer>
