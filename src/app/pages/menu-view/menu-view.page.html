<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="warning" menu="sidebar"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
<ion-card-content class="banner">
  <ion-card-subtitle class="subtitle">Header</ion-card-subtitle>
  <ion-card-title class="title">Menú Titulo</ion-card-title>
  <ion-text class="text">Descripcion de la empresa</ion-text>
</ion-card-content>


<ion-content class="contenedor">

  <ion-row class="card-contenedor">
    <ion-col size="2">
      <ion-card  (click)="setOpen(true)" class="">
        <ion-img src='/assets/categoriasBoton.png'></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
    <ion-title>Categorias</ion-title>

<ion-grid>

  <ion-row>
<ion-col size="2">
    <ion-list>
          <ion-card>
            <img src="/assets/Items.png"/>
            <ion-card-header>

            </ion-card-header>
            <ion-card-content>
              <ion-card-title>Nombre del Ítem</ion-card-title>
              <ion-card-subtitle>Descripcion</ion-card-subtitle>
              <ion-item>
              <ion-label>Precio</ion-label>
              </ion-item>
              <ion-item>
              <ion-label>Cantidad</ion-label>
              </ion-item>
            </ion-card-content>
            <ion-button fill="clear" color="warning" >Editar</ion-button>
            <ion-button fill="clear" color="danger" >Eliminar</ion-button>
          </ion-card>
    </ion-list>
</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
</ion-content>

  <ion-footer [translucent]="true">
    <ion-toolbar>
      <ion-title>Footer del menú</ion-title>
    </ion-toolbar>
  </ion-footer>
