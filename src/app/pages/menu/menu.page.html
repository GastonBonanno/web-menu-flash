<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="primary" menu="sidebar"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



      <ion-grid fixed="true">
      <ion-row class="form">
        <ion-col size="4">
          <ion-textarea>Datos del menú</ion-textarea>
          <ion-title></ion-title>
          <ion-list>

            <ion-input name="Header"
                       type="text"
                       placeholder="Encabezado"
                       [(ngModel)]="menu.header"
                       required="true"></ion-input>

              <ion-input name="title"
                         type="text"
                         placeholder="Titulo Menu"
                         [(ngModel)]="menu.title"
                         required="true"></ion-input>

              <ion-input name="Descripcion"
                         type="text"
                         placeholder="Descripcion"
                         [(ngModel)]="menu.description"
                         required="true"></ion-input>

              <ion-input name="Footer"
                         type="text"
                         placeholder="Pie de Página"
                         [(ngModel)]="menu.footer"
                         required="true"></ion-input>
          </ion-list>
        </ion-col>
      </ion-row>
        <ion-row class="buttons">
          <ion-col>
            <ion-button (click)="save()" color="warning" shape="round" size="small">
              Guardar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    <ion-grid fixed="true">
      <ion-row class="form">
        <ion-col size="4">
          <ion-list>
            <ion-input name="Category"
                       type="text"
                       placeholder="Categoria"
                       [(ngModel)]="category.name"
                       required="true">
            </ion-input>
        </ion-list>

        </ion-col>
        <ion-col>
        <ion-fab>
          <ion-fab-button size="small" color="warning">
            <ion-icon (click)="addCategory()" color="medium" name="add" size="small"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let category of listCategory">
        <ion-col>
          {{category.name}}
        </ion-col>
      </ion-row>

      <ion-row class="buttons">
        <ion-col>
          <ion-button (click)="save()" color="warning" shape="round" size="small">
            Guardar
          </ion-button>
        </ion-col>

      </ion-row>

  </ion-grid>

  <ion-grid fixed="true">
    <ion-row class="form">
      <ion-col size="4">
        <ion-list>
          <ion-input name="ItemName"
                     type="text"
                     placeholder="Nombre del Item"
                     [(ngModel)]="itemMenu.name"
                     required="true">
          </ion-input>
          <ion-input name="ItemDescription"
                     type="text"
                     placeholder="Descripción del item"
                     [(ngModel)]="itemMenu.description"
                     required="true">
          </ion-input>
          <ion-input class="no-spin-buttons"
                     name="ItemPrice"
                     label="Precio"
                     labelPlacement="stacked"
                     type="decimal"
                     placeholder="Precio del item"
                     [(ngModel)]="itemMenu.price"
                     required="true">
          </ion-input>
          <ion-input class="no-spin-buttons"
                     name="ItemQuantity"
                     label="Cantidad"
                     labelPlacement="stacked"
                     type="decimal"
                     placeholder="Cantidad"
                     [(ngModel)]="itemMenu.quantity"
                     required="true">
          </ion-input>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-fab>
          <ion-fab-button size="small" color="warning">
            <ion-icon (click)="addItem()" color="medium" size="small" name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let itemMenu of listItem">
      <ion-col>
        {{itemMenu.name}}
      </ion-col>
      <ion-col>
        {{itemMenu.description}}
      </ion-col>
    </ion-row>
    <ion-row class="buttons">
      <ion-col>
        <ion-button (click)="save()" color="warning" shape="round" size="small">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
