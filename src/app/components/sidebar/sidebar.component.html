  <ion-menu swipe-gesture="false" side="start" menuId="sidebar" contentId="main">
    <ion-header class="title-div" >
      <ion-toolbar color="transparent">
        <ion-img [src]="itemSrc" class="logo-img"></ion-img>
        <ion-title class="title">Menu Flash</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-menu-toggle *ngFor="let c of components | async">
          <ion-item [routerLink]="c.redirectTo">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
